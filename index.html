        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        last.style.display = "none";
        button.addEventListener("click", function (e) {
            if (last.style.display === "none") {
                last.style.display = "block";
            } else {
                last.style.display = "none";
            }
        });
        var overlaysTree = [
            {label: '<img src="legend/PoskoBantuanWarga_8.png" /> Posko Bantuan Warga', layer: layer_PoskoBantuanWarga_8},

            {label: '<img src="legend/BatasKabKota_6.png" /> Batas Kab/Kota', layer: layer_BatasKabKota_6},
            {label: '<img src="legend/BatasKecamatan_5.png" /> Batas Kecamatan', layer: layer_BatasKecamatan_5},
            {label: 'Daerah Terdampak<br /><table><tr><td style="text-align: center;"><img src="legend/DaerahTerdampak_4_Berat0.png" /></td><td>Berat</td></tr><tr><td style="text-align: center;"><img src="legend/DaerahTerdampak_4_Sedang1.png" /></td><td>Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/DaerahTerdampak_4_Ringan2.png" /></td><td>Ringan</td></tr></table>', layer: layer_DaerahTerdampak_4},
            {label: "OSM Standard", layer: layer_OSMStandard_3},
            {label: "Google Satellite", layer: layer_GoogleSatellite_2},
            {label: "ESRI Gray (light)", layer: layer_ESRIGraylight_1},
            {label: "OpenTopoMap", layer: layer_OpenTopoMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_BatasProvinsi_7.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMPR'] !== null?String('<div style="color: #323232; font-size: 15pt; font-weight: bold; font-style: italic; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['WADMPR']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BatasProvinsi_7'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_BatasKecamatan_5,layer_BatasKabKota_6,layer_BatasProvinsi_7]);
        map.on("zoomend", function(){
            resetLabels([layer_BatasKecamatan_5,layer_BatasKabKota_6,layer_BatasProvinsi_7]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BatasKecamatan_5,layer_BatasKabKota_6,layer_BatasProvinsi_7]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BatasKecamatan_5,layer_BatasKabKota_6,layer_BatasProvinsi_7]);
        });
        </script>
